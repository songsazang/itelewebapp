        html, body, * {
            cursor: none !important;

            -webkit-user-select: none;
            -ms-user-select: none;

        .touch-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.3);
            pointer-events: none;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            animation: touch-fade 0.5s linear;
        }
        @keyframes touch-fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .popup {

            top: 0;
            min-width: 220px;
            z-index: 50;

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 터치 이펙트
        document.body.addEventListener('mousedown', showTouchEffect);
        document.body.addEventListener('touchstart', showTouchEffect);
        function showTouchEffect(e) {
            let x, y;
            if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            const effect = document.createElement('div');
            effect.className = 'touch-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }
        document.body.addEventListener('dragstart', function(e) { e.preventDefault(); });

        // 팝업 로직
        let activePopup = null;
        document.querySelectorAll('.subject-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                // 모든 팝업 닫기
                document.querySelectorAll('.popup').forEach(p => p.classList.remove('active'));
                // 해당 팝업 열기
                const popup = this.nextElementSibling;
                if (popup) {
                    popup.classList.add('active');
                    activePopup = popup;
                }
            });
        });
        // 빈 공간 클릭 시 팝업 닫기
        document.body.addEventListener('click', function() {
            document.querySelectorAll('.popup').forEach(p => p.classList.remove('active'));
            activePopup = null;
        });
    });
    </script>
