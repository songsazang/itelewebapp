<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT전자과 - 교육과정 안내</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
    <main class="p-4">
        <!-- 상단 헤더 -->
        <div class="w-full text-center py-8">
            <h1 class="text-4xl font-bold text-blue-800">교육과정 안내</h1>
        </div>

        <!-- 교육과정 내용 -->
        <div class="max-w-4xl mx-auto space-y-8">
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">1학년 교육과정</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li>컴퓨터 시스템 일반</li>
                    <li>프로그래밍 기초</li>
                    <li>전기전자 기초</li>
                    <li>네트워크 기초</li>
                </ul>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">2학년 교육과정</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li>자바 프로그래밍</li>
                    <li>데이터베이스</li>
                    <li>웹 프로그래밍</li>
                    <li>임베디드 시스템</li>
                </ul>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">3학년 교육과정</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li>모바일 앱 개발</li>
                    <li>클라우드 컴퓨팅</li>
                    <li>인공지능 기초</li>
                    <li>프로젝트 실습</li>
                </ul>
            </section>
        </div>

        <!-- 홈으로 돌아가기 버튼 -->
        <div class="text-center mt-8">
            <a href="index.html" 
               class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                홈으로
            </a>
        </div>
    </main>
</body>
</html>
