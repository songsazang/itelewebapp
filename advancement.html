<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT전자과 - 진학 안내</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
    <main class="p-4">
        <!-- 상단 헤더 -->
        <div class="w-full text-center py-8">
            <h1 class="text-4xl font-bold text-blue-800">진학 안내</h1>
        </div>

        <!-- 진학 정보 내용 -->
        <div class="max-w-4xl mx-auto space-y-8">
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">주요 진학 분야</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li>컴퓨터공학과</li>
                    <li>정보통신공학과</li>
                    <li>소프트웨어학과</li>
                    <li>전자공학과</li>
                    <li>인공지능학과</li>
                </ul>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">진학 지원 프로그램</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li>진학 상담 서비스</li>
                    <li>대학 입시 설명회</li>
                    <li>학생부 작성 지원</li>
                    <li>면접 준비 프로그램</li>
                </ul>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">진학 실적</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li>서울대학교</li>
                    <li>한양대학교</li>
                    <li>고려대학교</li>
                    <li>서강대학교</li>
                    <li>한국과학기술원(KAIST)</li>
                </ul>
            </section>
        </div>

        <!-- 홈으로 돌아가기 버튼 -->
        <div class="fixed bottom-0 left-0 right-0 text-center p-4 bg-white shadow-lg">
            <a href="index.html" 
               class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
               메인으로 돌아가기
            </a>
        </div>
    </main>
</body>
</html>
