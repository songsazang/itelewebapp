<!DOCTYPE html>
<!-- HTML5 문서 타입을 선언합니다. -->
<html lang="ko">
<!-- 한국어 웹페이지임을 명시합니다. -->
<head>
    <!-- 문서의 메타데이터와 링크 요소를 포함하는 헤더 부분입니다. -->
    <meta charset="UTF-8">
    <!-- 문자의 인코딩 방식을 UTF-8로 설정합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 웹 디자인을 위해 뷰포트 설정을 합니다. -->
    <title>IT전자과 - 취업 안내</title>
    <!-- 웹페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Tailwind CSS 프레임워크를 사용하기 위한 CSS 링크입니다. -->
    <style>
        html, body, * {
            cursor: none !important;
            -webkit-user-drag: none;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        a, button, [role="button"] {
            cursor: none !important;
        }
        .touch-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.3);
            pointer-events: none;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            animation: touch-fade 0.5s linear;
        }
        @keyframes touch-fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('mousedown', showTouchEffect);
        document.body.addEventListener('touchstart', showTouchEffect);
        function showTouchEffect(e) {
            let x, y;
            if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            const effect = document.createElement('div');
            effect.className = 'touch-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }
        // 드래그 방지
        document.body.addEventListener('dragstart', function(e) { e.preventDefault(); });
    });
    </script>
</head>
<body>
    <!-- 웹페이지의 실제 내용을 담는 본문 부분입니다. -->
    <main class="min-h-screen p-4 bg-gradient-to-b from-blue-50 to-white pb-20">
        <!-- 메인 콘텐츠 영역입니다. 최소 높이를 화면 전체로 설정하고 하단에 여백을 추가합니다. -->
        <!-- 상단 헤더 -->
        <div class="w-full text-center py-8">
            <!-- 전체 너비를 사용하고 상하 패딩을 설정합니다. -->
            <h1 class="text-4xl font-bold text-blue-800">취업 안내</h1>
            <!-- 페이지 제목입니다. -->
        </div>

        <!-- 취업 정보 내용 -->
        <div class="max-w-4xl mx-auto space-y-8">
            <!-- 콘텐츠를 중앙에 배치하고 최대 너비를 설정하며, 하단에 간격을 추가합니다. -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <!-- 주요 취업 분야 섹션입니다. -->
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">주요 취업 분야</h2>
                <!-- 소제목입니다. -->
                <ul class="list-disc pl-6 space-y-2">
                    <!-- 목록 스타일과 내부 여백을 설정합니다. -->
                    <li>소프트웨어 개발자</li>
                    <li>웹 개발자</li>
                    <li>모바일 앱 개발자</li>
                    <li>시스템 엔지니어</li>
                    <li>네트워크 엔지니어</li>
                </ul>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <!-- 취업 지원 프로그램 섹션입니다. -->
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">취업 지원 프로그램</h2>
                <!-- 소제목입니다. -->
                <ul class="list-disc pl-6 space-y-2">
                    <!-- 목록 스타일과 내부 여백을 설정합니다. -->
                    <li>취업 상담 서비스</li>
                    <li>이력서 작성 및 면접 준비</li>
                    <li>기업 연계 프로그램</li>
                    <li>인턴십 기회 제공</li>
                </ul>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <!-- 자격증 안내 섹션입니다. -->
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">자격증 안내</h2>
                <!-- 소제목입니다. -->
                <ul class="list-disc pl-6 space-y-2">
                    <!-- 목록 스타일과 내부 여백을 설정합니다. -->
                    <li>정보처리기사</li>
                    <li>네트워크 관리사</li>
                    <li>정보보안기사</li>
                    <li>CCNA</li>
                </ul>
            </section>
        </div>

        <!-- 홈으로 돌아가기 버튼 영역입니다. -->
        <div class="fixed bottom-0 left-0 right-0 text-center p-4 bg-white shadow-lg">
            <!-- 화면 하단에 고정된 div입니다. -->
            <a href="index.html" 
               class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                <!-- 홈으로 이동하는 링크 버튼입니다. -->
                메인으로 돌아가기
            </a>
        </div>
    </main>
</body>
</html>
